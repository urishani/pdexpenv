<script language="JavaScript">
function doNewTest(){
	user=document.forms[0].userId.value;
	if (user.length < 1) user='x';
	test=document.forms[0].testId.value;
	if (test.length < 1) test='1';
	document.location='Status.Monitor.NewTest.' + user + '.' + test + '.html';
}
function doResumeTest(){
	user=document.forms[0].userId.value;
	if (user.length < 1) user='x';
	test=document.forms[0].testId.value;
	if (test.length < 1) test='1';
	document.location='Status.Monitor.ResumeTest.' + user + '.' + test + '.html';
}
function stopTest(){document.location='Status.Monitor.StopTest.html';}
function getStatus(){document.location='Status.Monitor.html';}
function enableButtons() {
   uid = Trim(document.forms[0].userId.value);
   eid = Trim(document.forms[0].testId.value);
   if (uid.length > 0 && eid.length > 0)
   {
   	 document.forms[0].newTest.disabled = false;
   	 document.forms[0].resumeTest.disabled = false;
   } else
   {
   	 document.forms[0].newTest.disabled = true;
   	 document.forms[0].resumeTest.disabled = true;
   }
}
</script>
Welcome to console of Monitor of pdexpenv<br>
you may start a new test, stop a test, or get test info:<p>
<form>
User ID: <input name='userId' onKeyUp='enableButtons();'><br>
Test ID: <input  name='testId' onKeyUp='enableButtons();'><p>

<input name='newTest' type='button' value='New Test' onClick='doNewTest();'>
<input name='resumeTest' type='button' value='Resume Test' onClick='doResumeTest();'>
<input type='button' value='StopTest' onClick='stopTest();'>
<input type='button' value='Get Status' onClick='getStatus();'>
</form>
<SCRIPT LANGUAGE="Javascript">
/*
==================================================================
LTrim(string) : Returns a copy of a string without leading spaces.
==================================================================
*/
function LTrim(str)
/*
   PURPOSE: Remove leading blanks from our string.
   IN: str - the string we want to LTrim
*/
{
   var whitespace = new String(" \t\n\r");

   var s = new String(str);

   if (whitespace.indexOf(s.charAt(0)) != -1) {
      // We have a string with leading blank(s)...

      var j=0, i = s.length;

      // Iterate from the far left of string until we
      // don't have any more whitespace...
      while (j < i && whitespace.indexOf(s.charAt(j)) != -1)
         j++;

      // Get the substring from the first non-whitespace
      // character to the end of the string...
      s = s.substring(j, i);
   }
   return s;
}

/*
==================================================================
RTrim(string) : Returns a copy of a string without trailing spaces.
==================================================================
*/
function RTrim(str)
/*
   PURPOSE: Remove trailing blanks from our string.
   IN: str - the string we want to RTrim

*/
{
   // We don't want to trip JUST spaces, but also tabs,
   // line feeds, etc.  Add anything else you want to
   // "trim" here in Whitespace
   var whitespace = new String(" \t\n\r");

   var s = new String(str);

   if (whitespace.indexOf(s.charAt(s.length-1)) != -1) {
      // We have a string with trailing blank(s)...

      var i = s.length - 1;       // Get length of string

      // Iterate from the far right of string until we
      // don't have any more whitespace...
      while (i >= 0 && whitespace.indexOf(s.charAt(i)) != -1)
         i--;


      // Get the substring from the front of the string to
      // where the last non-whitespace character is...
      s = s.substring(0, i+1);
   }

   return s;
}

/*
=============================================================
Trim(string) : Returns a copy of a string without leading or trailing spaces
=============================================================
*/
function Trim(str)
/*
   PURPOSE: Remove trailing and leading blanks from our string.
   IN: str - the string we want to Trim

   RETVAL: A Trimmed string!
*/
{
   return RTrim(LTrim(str));
}
